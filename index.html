<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .car {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 50px;
            background: red;
            clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
        }
        @keyframes move {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(calc(100vw + 100px));
            }
        }
        .animate {
            animation: move 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="car animate"></div>
    </div>
</body>
</html>
